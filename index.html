<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-panel">
                <h2 class="text-4xl font-bold mb-2">Welcome Back</h2>
                <p class="mb-4">Create your account.<br>It's totally free.</p>
                <button id="signupBtn" class="btn btn-signup" onclick="signupClicked()">Get Started</button>
            </div>
            <div class="right-panel">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-zinc-700 text-sm font-bold mb-2" for="username">
                            Username or email address
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username or Email">
                    </div>
                    <div class="mb-6">
                        <label class="block text-zinc-700 text-sm font-bold mb-2" for="password">
                            Password 
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                    </div>
                    <div class="flex items-center justify-between">
                        <button id="signinBtn" class="btn" type="submit">Sign In</button>
                        <br>
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                            Forget password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <a href="https://github.com/Kritternai" class="footer-link">Copyright 2024 KRITTERNAI. All rights reserved.</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
